        <figure>
        <h1 id="Story_title" class="PageHeading">Story</h1>
        </figure>

        <figure>
          <div class="paragraph">
          <p>Hidden among the grass, the land of Plantopia is home to plants all over the ground. All is well until an evil poisonous mud monster, MUDDOOM, takes over. Spreading poison all across the land, MUDDOOM slowly takes control. In hopes to end this reign of terror, brace leaf warrior Finn and trusted ally Pea Pod go on a quest to defeat MUDDOOM and bring peace back to Plantopia.</p>
        </div>
        </figure>

        <figure>
        <h1 id="Inspiration_title" class="PageHeading">Inspiration</h1>
        </figure>

        <figure>
        <div class="paragraph">
          <p>Like many people during quarantine, I turned to video games as an escape. While playing, I took a liking to the character designs, colors, and story. I became interested in game development, one day dreaming of making my own video game. I started to create concept art for a plant based adventure game called BIG PLANTS inspired by video games such as, Pikmin, The Legend of Zelda franchise, Stardew Valley, and Paper Mario 64.</p>
        </div>
        </figure>

        </figure>

        <figure>
        <div class="thumbnailContanier05">
          <div class="thumbnailItem05">
            <img class="thumbnailImage05" src="finn_picture.png" alt="leaf">
          </div>
          <p class="caption">Finn Fael comes from the fallen leaves of the great wisdom tree. Filled with bravery, compassion, and determination, Finn leads with courage. With his blue fire sword, he can cut through anything.</p>
          <div class="thumbnailItem05">
            <img class="thumbnailImage05" src="pea_picture.png" alt="peapod">
          </div>
          <p class="caption">Pea Pod comes from the burrow grounds of the west. With his ability to cast healing  spells, Pea Pod is the healer of the duo.</p>
          <div class="thumbnailItem05">
            <img class="thumbnailImage05" src="muddoom01.png" alt="muddoom">
            </div>
          <p class="caption">Muddoom comes from the poisonous fireous depths of the underground. Fire spirited, easy to anger, yet a bit self conscious, Muddoom’s destiny is to take over the grounds with poisonous mud.</p>
